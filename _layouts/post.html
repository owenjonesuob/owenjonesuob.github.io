---
layout: default
---

<h2>{{ page.title }}</h2>
<div class="timestamp">{{ page.date | date: "%-d %B %Y" }}</div>
<hr id="posttitle">
<div class="container">
    <div class="content">
        {{ content }}
    </div>
</div>

<hr>

<div class="container" id="comments">
{% unless no-comments %}
    {% include disqus.html %}
{% endunless %}
</div>
